<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="">
                    <span class="nav-item">BT Sytems</span>
                </a>
            </li>
            <li><a href="#">
                <i class="fa-solid fa-house"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-user"></i>
                <span class="nav-item">User</span>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-bars-progress"></i>
                <span class="nav-item">Projects</span>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-bug-slash"></i>
                <span class="nav-item">Bugs</span>
            </a></li>
            <li><a href="#" class="logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="nav-item">Log Out</span>
            </a></li>
        </ul>
    </nav>
    
    <div class="User">
       <button type="button" class="button" id="button">
            <i class="fa-solid fa-plus"></i>
       </button>
        
    </div>
    <div class="Add">
        
        <div class="User-page">
            <img src="images/close.png" alt="" class="close">
            <img src="images/user3.png" alt="">
            <input type="text" name="" placeholder="Enter Name" id="name">
            <input type="text" name="" placeholder="Enter Surname" id="surname">
            <input type="text" name="" placeholder="Enter Username" id="username" >
            <input type="password" name="" placeholder="Enter Password" id="password">
            <input type="email" name="" placeholder="Enter Email" id="email">
            <input type="submit" value="Login" onclick="">
        </div>
    </div>

    <script>
        document.getElementById("button").addEventListener("click",function(){
            document.querySelector(".Add").style.display = "flex";
        })

        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector(".Add").style.display = "none";
        })
    </script>
</body>
</html>
